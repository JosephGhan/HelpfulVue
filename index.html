<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="d-flex p-2 bd-highlight" style="justify-content: center;">
            <card name='Michael Scott' img="michael.jpg" info="“I'm not superstitious but I am a little stitious.” -Michael"></card>
            <card name='Dwight Schrute' img="dwight.jpg" info="“You couldn’t handle my undivided attention.” -Dwight"></card>
            <card name='Jim Halpert' img="jim.jpg" info="“God, this is so sad, this is the smallest amount of power I’ve ever seen go to someone’s head.” -Jim"></card>
            
        </div>
    </div>

    <script>
        Vue.component('card', {
            props: ['img', 'name', 'info'],
            template: `<div class="card" style="width: 18rem;">
                        <img v-bind:src="img" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{name}}</h5>
                            <p class="card-text">{{info}}</p>
                        </div>
                       </div>`
        })
        var app = new Vue({
            el: "#app",
            data: {
                message: "I am Vuewd",
                clicked: 0
            },
            methods: {
                addItem: function(){
                    this.clicked++
                }
            },
            computed: {
                iClicked: function(){
                    return this.clicked * 2
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
